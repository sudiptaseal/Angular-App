<h1>Header</h1>

<!-- String Interpolation-->
<h2>{{title}}</h2>
<p>{{1+1}}</p>

<!-- Property binding and string interpolation-->
<img [src]="imageUrl" alt="Satyajit ray"/>
<button disabled="{{isDisabled}}"> Using string interpolation</button>
<button [disabled] ="isDisabled">Using Property binding</button>

<!-- Class binding-->
 <button [class.active]="isActive" [class.no-active]="!isActive">Cliclk Me</button><br/>
 <button [class.active-border]="isActive" [class.no-active-border]="!isActive">Task</button><br/>
 <button [class.apple]="fruitName == 'apple'">Fruit Ninja</button><br/>

 <!-- Style binding-->
  <button [style.background]="isActive ? 'red' : 'green'">Red Button</button>
  <button [style.backgroundColor]="isActive ? 'red' : 'green'"
    [style.border]="isActive? '5px solid yellow' :'5px solid green'"
  >Background Color</button>

  <!-- Event binding-->
   <button (click)="buttonClick()">Click Me</button><br/>
   <button (mouseover)="logPrint()">Log Print</button><br/>
   <input type="text"  (keyup)="keyUp()"/><br/>

  <!-- Event Filtering (js way)-->
   <input type="text" (keyup)="keyUp2($event)" /><br/>
   <input type="text" (keyup)="keyUp3($event)" /> <br/>

    <!-- Event Filtering (angular way)-->
     <input type="text" (keyup.enter)="keyFilter()"/><br/>
     <input type="text" (keyup.a)="keyFilterA()"/><br/>
